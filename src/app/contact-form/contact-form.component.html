<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="employee.name" 
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="employee.email" 
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        <div [hidden]="!email.valid" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="date" [(ngModel)]="employee.dateOfBirth" 
          class="form-control"
          id="dateOfBirth"
          name="dateOfBirth"
          required #dateOfBirth="ngModel">
        <div [hidden]="!dateOfBirth.pristine" class="alert alert-danger">Date of Birth is required</div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input type="text" [(ngModel)]="employee.phoneNumber" 
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter your Phone Number"
          required #email="ngModel"
          >
        <div [hidden]="!email.pristine" class="alert alert-danger">Phone Number is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
